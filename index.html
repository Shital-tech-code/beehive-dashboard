<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Beehive Monitoring</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        p { font-size: 16px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üêù Smart Beehive Monitoring</h2>

    <p><b>Hive ID:</b> <span id="hive_id">--</span></p>
    <p><b>Status:</b> <span id="status">--</span></p>
    <p><b>Temperature:</b> <span id="temperature">--</span> ¬∞C</p>
    <p><b>Humidity:</b> <span id="humidity">--</span> %</p>
    <p><b>Weight 1:</b> <span id="weight1">--</span> kg</p>
    <p><b>Weight 2:</b> <span id="weight2">--</span> kg</p>
    <p><b>Total Weight:</b> <span id="total_weight">--</span> kg</p>
    <p><b>Last Update:</b> <span id="timestamp">--</span></p>
</div>

<script>
async function loadData() {
    const res = await fetch("/data");
    const d = await res.json();

    document.getElementById("hive_id").innerText = d.hive_id;
    document.getElementById("status").innerText = d.status;
    document.getElementById("temperature").innerText = d.temperature;
    document.getElementById("humidity").innerText = d.humidity;
    document.getElementById("weight1").innerText = d.weight1;
    document.getElementById("weight2").innerText = d.weight2;
    document.getElementById("total_weight").innerText = d.total_weight;
    document.getElementById("timestamp").innerText = d.timestamp;
}

loadData();
setInterval(loadData, 5000);
</script>

</body>
</html>
